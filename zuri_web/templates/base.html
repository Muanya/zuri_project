<html>

<!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="{%url 'home' %}" class="logo">
                           P#
                        </a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li class="scroll-to-section"><a class="active" href="{%url 'home' %}">Home</a></li>
                            <li class="scroll-to-section"><a href="{%url 'blog_index' %}">Blog</a></li>
                            <li class="scroll-to-section"><a href="{%url 'first_index' %}">First</a></li>

                            <li class="submenu">
                                <a href="javascript:;">Profile</a>
                                <ul>
                                    <li><a href="{%url 'blog_admin_index' 'All' %}">Blog Admin</a></li>

                        <a class='menu-trigger'>

                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
